<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CCfood - Exploer the best chinese restaurant!</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcGiueJDs4Ge_Z2fuXCTEuyRaj-n0L-YQ"></script>
    <script>
    var myPos = new google.maps.LatLng(38.8808165,-77.102156);
    var restList = [
      new google.maps.LatLng(38.8689155,-77.1506881),  // Chengduxiaoguan
      new google.maps.LatLng(38.9179158,-76.9706543),  // Shanbei
      new google.maps.LatLng(39.0944188,-77.1537503),  // Taipei Cafe
      new google.maps.LatLng(38.8699734,-77.1452468),  // XO taste
      new google.maps.LatLng(39.1190243,-77.1706429)  // Chuanlaichuanqu
    ];
    var markers = [];
    var iterator = 0;

    var map;
    var bound;

    function initialize() {
      var mapOptions = {
        zoom: 12,
        center: myPos
      };

      map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
    }

    function drop() {
      bound = new google.maps.LatLngBounds(restList[0],restList[1]);
      for (var i = 0; i < restList.length; i++) {
        setTimeout(function() {
          addMarker();
        }, i * 200);
        bound.extend(restList[i]);
      }
      map.setCenter(bound.getCenter());
    }

    function addMarker() {
      markers.push(new google.maps.Marker({
        position: restList[iterator],
        map: map,
        draggable: false,
        animation: google.maps.Animation.DROP
      }));
      iterator++;
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel" style="margin-left: -52px">
      <button id="drop" onclick="drop()">Drop Markers</button>
     </div>
    <div id="map-canvas"></div>
  </body>
</html>
